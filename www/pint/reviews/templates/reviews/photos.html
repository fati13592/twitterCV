{% extends 'base.html' %}

{% load staticfiles %}

{% load url from future %}

{% block body_block %}



{% if lista %}
<div class="row">
	{% for imagen in lista %}
	  <div class="col-xs-6 col-md-3">
	    <a href={{imagen}} class="thumbnail">
	      <img src={{imagen}} alt="photo">
	    </a>
	  </div>
	{% endfor %}
{% else %}
	<p> No se han encontrado fotos D: </p>
{% endif %}
</div>

{% endblock %}
